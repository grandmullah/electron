<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetZone Electron App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div id="app">
        <!-- React app will be mounted here -->
    </div>

    <!-- BIXOLON Web Print SDK Integration - Simple Approach -->
    <script type="text/javascript" src="js/bxlcommon.js"></script>
    <script type="text/javascript" src="js/bxlpos.js"></script>
    
    <!-- Verify Bixolon functions are loaded -->
    <script type="text/javascript">
        window.addEventListener('load', () => {
            if (typeof window.checkPrinterStatus !== 'undefined') {
                console.log('✅ Bixolon printer functions loaded successfully');
                console.log('Available functions:', Object.keys(window).filter(key => 
                    key.includes('print') || 
                    key.includes('check') || 
                    key.includes('request') ||
                    key.includes('getPosData')
                ));
            } else {
                console.error('❌ Bixolon printer functions failed to load');
            }
        });
    </script>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
